<div class="mat-elevation-z8" [@appeard]="state">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container matColumnDef="id">
      <th class="font-bold" class="font-bold" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id ? row.id : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th class="font-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name ? row.name : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th class="font-bold" mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let row">{{ row.email ? row.email : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th class="font-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{ row.state ? row.state : '-' }}</td>
    </ng-container>
    
    <ng-container matColumnDef="cel">
      <th class="font-bold" mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
      <td mat-cell *matCellDef="let row">{{ row.cel ? (row.cel | cel) : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th class="font-bold cursor-default" mat-header-cell *matHeaderCellDef>Editar</th>
      <td [matTooltip]="getTooltip(row)" matTooltipPosition="left" routerLink="" mat-cell *matCellDef="let row" (click)="edit(row)"><mat-icon>edit</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    *ngIf="showPagination"
    #paginator
    [pageIndex]="0"
    [pageSize]="5"
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 15, 20]"
    [length]="dataSource.data.length">
  </mat-paginator>
</div>
