<div class="mat-elevation-z8" [@appeard]="state">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Nome</strong></th>
      <td mat-cell *matCellDef="let row"><strong>{{ row.name ? row.name : '-' }}</strong></td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>E-mail</strong></th>
      <td mat-cell *matCellDef="let row">{{ row.contact.email ? row.contact.email : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>CPF</strong></th>
      <td mat-cell *matCellDef="let row">{{ row.cpf ? (row.cpf | cpf) : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Estado</strong></th>
      <td mat-cell *matCellDef="let row">{{ row.address.state ? row.address.state : '-' }}</td>
    </ng-container>
    
    <ng-container matColumnDef="cel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Celular</strong></th>
      <td mat-cell *matCellDef="let row">{{ row.contact.cel ? (row.contact.cel | cel) : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef><strong>Editar</strong></th>
      <td matTooltip="Editar fulano" mat-cell *matCellDef="let row"><mat-icon>edit</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    *ngIf="showPagination"
    [pageIndex]="0"
    [pageSize]="10"
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 15, 20]"
    [length]="dataSource.data.length">
  </mat-paginator>
</div>
