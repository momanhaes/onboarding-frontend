<div class="root" [@appeard]="state">
  <div class="container">
    <div class="content">

      <div class="text">
        <h1 class="title">Buttons</h1>
        <p>Abaixo os bot√µes</p>
      </div>

      <div class="row" *ngIf="show" [@list]="buttons.length">
        <div class="col-12 mb-3" *ngFor="let item of buttons">
          <div class="label">{{ item.label }}</div>

          <app-button 
            [icon]="item.icon"
            [theme]="item.theme" 
            [label]="item.label" 
            [disabled]="item.disabled">
          </app-button>

          <pre>
            {{ item.code }}

            <mat-icon 
              (click)="clip(item.code)" 
              matTooltipPosition="above" 
              matTooltip="Clique para copiar">
              content_copy
            </mat-icon>
          </pre>
        </div>
      </div>

    </div>
  </div>
</div>
