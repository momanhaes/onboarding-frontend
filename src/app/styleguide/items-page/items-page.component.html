<div class="root" [@appeard]="state">
  <div class="container-fluid">
    <div class="content">

      <div class="text">
        <h1 class="title">Items</h1>
        <p>Abaixo exemplos de itens (label + value)</p>
      </div>

      <div class="row" *ngIf="show" [@list]="items.length">
        <div class="col-12 col-md-6" *ngFor="let item of items">
            <app-item 
              [label]="item.label" 
              [value]="item.value" 
              [type]="item.type">
            </app-item>

            <pre>
              <span>
                {{ item.code }}
              </span>
  
              <mat-icon 
                (click)="clip(item.code)" 
                matTooltipPosition="above" 
                matTooltip="Clique para copiar">
                content_copy
              </mat-icon>
            </pre>
        </div>
      </div>
      
    </div>
  </div>
</div>
